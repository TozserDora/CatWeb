{%extends 'base.html'%}

{%block content%}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
            <p class="flash_message">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {{ render_form(form, novalidate=True, button_map={"submit": "btn btn-primary btn-mystyle"}) }}
{%endblock%}
